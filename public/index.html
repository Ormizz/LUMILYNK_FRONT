<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Encodage & responsive -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>LUMILYNK – Obtenez des bourses pour étudier en Inde facilement</title>

    <meta name="description" content="Lumilynk vous guide pour trouver et obtenir des bourses universitaires en Inde, avec des conseils pratiques pour réussir votre candidature.">

    <!-- Robots + Canonical -->
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.lumilynk.com/">

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp, Discord) -->
    <meta property="og:title" content="Lumilynk – Bourses universitaires en Inde pour étudiants">
    <meta property="og:description" content="Découvrez Lumilynk, l’application qui vous aide à trouver et obtenir des bourses pour étudier dans les universités en Inde.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.lumilynk.com/">
    <meta property="og:image" content="https://www.lumilynk.com/images/preview.jpg">
    
    <!-- Favicon -->
    <link rel="icon" href="<%= BASE_URL %>Favicon.png">

    <!-- CSS / Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K07N9H8FR2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-K07N9H8FR2');
    </script>

  </head>

    <div id="app"></div>

    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/viewport.jquery.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <script src="assets/js/jquery.waypoints.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/jquery.meanmenu.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/main.js"></script>
